<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pangram®</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <header class="header">
        <div class="header--left">
            <a href="https://www.instagram.com/pangram.design/">Instagram</a>
        </div>

        <div class="header--logo">
            <a href="#" id="logo">Pangram'20</a>
        </div>

        <div class="header--right">
            <a href="#deux">Contact</a>
        </div>
    </header>

    <div class="intro"><h1>DESIGN DIGITAL</h1></div>

    <div id="panzoom-wrap" class="container">

        <div class="row">
            <div class="block block-1"></div>
            <div class="block block-2"></div>
            <div class="block block-3"></div>

        </div>
        <div class="row">
            <div class="block block-4"></div>
            <div class="block block-5"></div>
            <div class="block block-6"></div>

        </div>
        <div class="row">
            <div class="block block-7"></div>
            <div class="block block-8"></div>
            <div class="block block-9"></div>

        </div>
        <div class="row">
            <div class="block block-10"></div>
            <div class="block block-11"></div>
            <div class="block block-12"></div>

        </div>
    </div>


    <div class="section2">

        <h2>Graphic & Web design</h1>
        <p>Site Internet — UI/UX</p>
        <p>Logo©, Branding™</p>
        <p>Print, Artworks</p>

        <img src="/img/palme.png" alt="palme" class="palme">

        <div class="pres">
            <p>JE CRÉÉ VOTRE SITE INTERNET</p>
            <p>BLOG, ECOMMERCE</p>
            <p>LOGO, CARTE DE VISITE</p>
            <p>MAQUETTE DE LIVRE…</p>
        </div>
    </div>
    

    <div class="form" id="deux">
        <div class="form--wrap">
            <form name="contact" method="POST" data-netlify="true">
                <p>
                  <label><input type="text" name="name" placeholder="Votre Nom*" class="input" required/></label>   
                </p>
                <p>
                  <label><input type="email" name="email" placeholder="Votre Email*" class="input" required/></label>
                </p>
                <p>
                  <label class="message"><textarea oninput="auto_grow(this)" name="message" placeholder="Votre Message*" required></textarea></label>
                </p>
                <p>
                  <button class="submit" type="submit">Envoyer</button>
                </p> 
            </form>
        </div>
    </div>


<script>
    $(window).scroll(function(){
    $(".intro").css("opacity", 1 - $(window).scrollTop() / 500);
  });
</script>
</body>
</html>
